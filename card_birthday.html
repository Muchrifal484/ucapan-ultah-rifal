<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selamat Ulang Tahun Rifal</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Pacifico&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#aee1f9">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to top, #aee1f9, #ffffff);
    }

    .clouds {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://i.ibb.co/TvF7Bt6/clouds.png') repeat-x;
      animation: moveClouds 60s linear infinite;
      z-index: 0;
    }

    @keyframes moveClouds {
      from { background-position: 0 0; }
      to { background-position: 10000px 0; }
    }

    .leaves {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: url('https://i.ibb.co/D5rKhNv/leaves.gif') repeat;
      opacity: 0.4;
      z-index: 1;
    }

    .balloons {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .balloon {
      position: absolute;
      bottom: -100px;
      width: 50px;
      height: 70px;
      background: radial-gradient(circle, #ffb6c1, #ff69b4);
      border-radius: 50% 50% 45% 45%;
      animation: floatUp 10s infinite ease-in;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); }
      100% { transform: translateY(-120vh) scale(1.2); }
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      top: 20vh;
      padding: 20px;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5em;
      color: #333;
      margin: 0.2em 0;
    }

    h2 {
      font-family: 'Pacifico', cursive;
      font-size: 2em;
      color: #666;
      margin-bottom: 0.3em;
    }

    img.profile {
      width: 160px;
      border-radius: 50%;
      border: 4px solid white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      animation: popUp 1.5s ease;
      margin-bottom: 0.5em;
    }

    @keyframes popUp {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      margin: 0 auto;
      color: #444;
      font-style: italic;
    }

    .share-btn, .download-btn {
      margin-top: 1.5em;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      background-color: #ff69b4;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      transition: background 0.3s;
      margin-right: 10px;
    }

    .share-btn:hover, .download-btn:hover {
      background-color: #ff1493;
    }

    .messages {
      margin-top: 40px;
      text-align: center;
    }

    .messages h3 {
      font-family: 'Pacifico', cursive;
      font-size: 1.5em;
      color: #444;
    }

    .message {
      background: rgba(255, 255, 255, 0.8);
      display: inline-block;
      padding: 10px 15px;
      border-radius: 12px;
      margin: 5px;
      font-style: italic;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .input-container {
      margin-top: 30px;
    }

    textarea {
      width: 80%;
      max-width: 400px;
      height: 80px;
      border-radius: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      font-family: 'Poppins', sans-serif;
    }

    button.send-btn {
      display: block;
      margin: 10px auto;
      background-color: #00b894;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mpeg">
    Browser Anda tidak mendukung pemutar musik.
  </audio>

  <div class="clouds"></div>
  <div class="leaves"></div>
  <div class="balloons">
    <div class="balloon" style="left: 10%; animation-delay: 0s;"></div>
    <div class="balloon" style="left: 30%; animation-delay: 3s;"></div>
    <div class="balloon" style="left: 50%; animation-delay: 6s;"></div>
    <div class="balloon" style="left: 70%; animation-delay: 2s;"></div>
    <div class="balloon" style="left: 90%; animation-delay: 5s;"></div>
  </div>

  <div class="content">
    <h1>Selamat Ulang Tahun</h1>
    <h2>Muchammad Rifal Nugroho</h2>
    <img src="foto-rifal.jpg" alt="Foto Rifal" class="profile">
    <p>Semoga selalu diberikan kebahagiaan, kesehatan, dan keberhasilan dalam setiap langkahmu. Tetaplah bersinar di tanggal spesialmu ini, 4 Agustus 2025.</p>
    <button class="share-btn" onclick="shareUcapan()">Bagikan Ucapan</button>
    <button class="download-btn" onclick="downloadPesan()">Download Pesan</button>

    <div class="input-container">
      <textarea id="pesan" placeholder="Tulis pesan rahasia untuk Rifal..."></textarea>
      <button class="share-btn send-btn" onclick="kirimPesan()">Kirim Pesan</button>
    </div>

    <div class="messages">
      <h3>Pesan Rahasia ðŸ’Œ</h3>
      <div id="listPesan"></div>
    </div>
  </div>

  <script>
    const daftarPesan = [];
    const notif = new Audio('https://notificationsounds.com/storage/sounds/file-sounds-1150-light.mp3');

    function shareUcapan() {
      const text = 'Selamat ulang tahun Muchammad Rifal Nugroho! Semoga selalu bahagia dan sukses! ðŸŽ‰';
      const url = window.location.href;
      if (navigator.share) {
        navigator.share({ title: 'Ucapan Ulang Tahun', text, url });
      } else {
        prompt("Salin dan bagikan link ini:", url);
      }
    }

    function kirimPesan() {
      const teks = document.getElementById("pesan").value.trim();
      if (!teks) return;
      daftarPesan.push(teks);
      tampilkanPesan(teks);
      document.getElementById("pesan").value = "";
      notif.play();
    }

    function tampilkanPesan(teks) {
      const el = document.createElement("div");
      el.className = "message";
      el.textContent = teks;
      document.getElementById("listPesan").appendChild(el);
    }

    function downloadPesan() {
      const blob = new Blob([daftarPesan.join("\n")], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "pesan-ulang-tahun.txt";
      a.click();
      URL.revokeObjectURL(url);
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
